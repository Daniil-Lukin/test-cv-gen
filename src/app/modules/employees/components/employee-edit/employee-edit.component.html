<div class="form-wrapper">
  <form nz-form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-label>Name</nz-form-label>
      <nz-form-control nzErrorTip="Fill the name">
        <input nz-input formControlName="name" type="text">
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<div class="button-wrapper">
  <button nz-button nzType="primary" (click)="onSubmit()">Save</button>
  <button nz-button>Cancel</button>
</div>
